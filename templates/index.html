{% extends "layout.html" %} {% block content %}
<title>グラフ</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<h1>棒グラフSample</h1>
<input type="button" value="time" onclick="changeTime1();"></input>
<input type="button" value="day" onclick="changeDay1();"></input>
<canvas id="myChart"></canvas>
<script>
  var myChart;

  // 初期表示
  create("time");

  function changeTime1() {

    if (myChart) {
      myChart.destroy();
    }
    create("time");
    };

  function changeDay1() {

    if (myChart) {
      myChart.destroy();
    }
    create("day");
    };

  function create(timeUnit) {
    var ctx = document.getElementById("myChart");
    var unit;
    var ddd;

    if (timeUnit === "time"){
      unit = [
            {% for item in labels1 %}
            "{{item}}",
            {% endfor %}
          ];
      data = {{ values1 }}
    }
    else if(timeUnit === "day"){
      unit = [
            {% for item in labels2 %}
            "{{item}}",
            {% endfor %}
          ];
      data = {{ values2 }};
    }
    else{
      unit = [
            {% for item in labels1 %}
            "{{item}}",
            {% endfor %}
          ];
      data = {{ values1 }};
    }

    var chartData = {
        labels: unit,
        datasets: [
          {
            data: data,
            backgroundColor: "#AACF52",
          },
        ],
    };

    myChart = new Chart(ctx, {
          type: "bar",
          data:  chartData,
          options: {
              title: {
                  display: true,
                  text: 'sample'
              },
          }
    });
  };

</script>

<h1>棒グラフSample2</h1>
<canvas id="myChart2"></canvas>
<button id="time2">時間</button>
<button id="day2">日</button>
<script>
  var myChart2;

  async function getTimeData() {
    const res = await fetch('http://127.0.0.1:8000/time');
      const json = await res.json();
      return json
  };

  async function getDayData() {
    const res = await fetch('http://127.0.0.1:8000/day');
      const json = await res.json();
      return json
  };


  async function changeTime() {
    jsondata = await getTimeData();
    create2(jsondata.data, jsondata.label);
    myChart2.update();
  };


  async function changeDay() {
    jsondata = await getDayData();
    create2(jsondata.data, jsondata.label);
    myChart2.update();
  };

  function create2(timedata, data_label) {
    var ctx = document.getElementById("myChart2");
    var chartData = {
        labels: data_label,
        datasets: [
          {
            data: timedata,
            backgroundColor: "#AACF52",
          },
        ],
    };
    myChart2 = new Chart(ctx, {
          type: "bar",
          data:  chartData,
          options: {
              title: {
                  display: true,
                  text: 'sample'
              },
          }
    });
  };

  //初期表示
  changeTime();

  document.getElementById('time2').addEventListener('click', function() {

    if (myChart2) {
      myChart2.destroy();
    }
    changeTime();
  });

  document.getElementById('day2').addEventListener('click', function() {

    if (myChart2) {
      myChart2.destroy();
    }
    changeDay();
  });
</script>
{% endblock %}
