{% extends "layout.html" %}
{% block content %}
<title>グラフ</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
<h1>棒グラフ</h1>
<canvas id="myBarChart"></canvas>
<script>
    var ctx = document.getElementById("myBarChart");
    var myBarChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['8月1日', '8月2日', '8月3日', '8月4日', '8月5日', '8月6日', '8月7日'],
            datasets: [
                {
                    label: 'A店 来客数',
                    data: [62, 65, 93, 85, 51, 66, 47],
                    backgroundColor: "rgba(219,39,91,0.5)"
                }, {
                    label: 'B店 来客数',
                    data: [55, 45, 73, 75, 41, 45, 58],
                    backgroundColor: "rgba(130,201,169,0.5)"
                }, {
                    label: 'C店 来客数',
                    data: [33, 45, 62, 55, 31, 45, 38],
                    backgroundColor: "rgba(255,183,76,0.5)"
                }
            ]
        },
        options: {
            title: {
                display: true,
                text: '支店別 来客数'
            },
            scales: {
                yAxes: [{
                    ticks: {
                        suggestedMax: 100,
                        suggestedMin: 0,
                        stepSize: 10,
                        callback: function (value, index, values) {
                            return value + '人'
                        }
                    }
                }]
            },
        }
    });
</script>
<h1>円グラフ</h1>
<canvas id="myPieChart"></canvas>
<script>
    var ctx = document.getElementById("myPieChart");
    var myPieChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ["A型", "O型", "B型", "AB型"],
            datasets: [{
                backgroundColor: [
                    "#BB5179",
                    "#FAFF67",
                    "#58A27C",
                    "#3C00FF"
                ],
                data: [38, 31, 21, 10]
            }]
        },
        options: {
            title: {
                display: true,
                text: '血液型 割合'
            }
        }
    });
</script>
<canvas id="myhorizontalBar"></canvas>
<script>
    var myCanvas = document.getElementById("myhorizontalBar");
    new Chart(myCanvas, {
        type: "bar", // 縦なら "bar" を指定
        data: {
            labels: ["Store 1", "Store 2", "Store 3"],
            datasets: [
                {
                    label: "Orange",
                    data: [3, 6, 9],
                    backgroundColor: "#F6AD3C",
                },
                {
                    label: "Grape",
                    data: [12, 8, 4],
                    backgroundColor: "#A64A97",
                },
                {
                    label: "Melon",
                    data: [2, 6, 4],
                    backgroundColor: "#AACF52",
                },
            ]
        },
        options: {
            // 凡例
            legend: {
                position: 'right'
            },
            // レスポンシブ（true だとサイズ自動調整）
            responsive: true,
            scales: {
                // X軸
                xAxes: [{
                    scaleLabel: {
                        display: true,
                        fontColor: "#999",
                        labelString: "Sales Quantity"
                    },
                    stacked: true,
                    ticks: {
                        // 下記のように固定値ではなく、
                        // データに応じて算出するのがいいと思います
                        max: 24,
                        stepSize: 4,
                    }
                }],
                // Y軸
                yAxes: [{
                    stacked: true
                }]
            }
        }
    });
</script>
{% endblock %}
